<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .hamburger {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }

        .hamburger-line {
            width: 100%;
            height: 2px;
            background-color: black;
        }

        .menu {
            display: none;
            position: absolute;
            top: 50px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border: 1px solid black;
        }

        .menu a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: black;
        }

        .menu a:hover {
            color: blue;
        }

        .menu.active {
            display: block;
        }

        .devices {
            display: none;
        }

        .devices.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="hamburger" onclick="toggleMenu()">
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
        <div class="hamburger-line"></div>
    </div>

    <div class="menu" id="menu">
        <a href="#">Home</a>
        <a href="#" onclick="toggleSubDevices()">Devices</a>
        <div class="devices" id="subDevices">
            <div style="margin-left: 20px;">
                <a href="#">Device 1</a>
                <a href="#">Device 2</a>
                <a href="#">Device 3</a>
            </div>
        </div>
        <a href="#">About Us</a>
        <a href="#">Services</a>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById("menu");
            menu.classList.toggle("active");
        }

        function toggleSubDevices() {
            var subDevices = document.getElementById("subDevices");
            subDevices.classList.toggle("active");
        }
    </script>
</body>
</html>

</html>
